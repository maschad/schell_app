<ion-view  style="background-color:white;">
  <ion-nav-title>{{title}}</ion-nav-title>
  <!-- Breadcrumb ionic -->
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-chevron-down" ng-click="popover.show($event)"></button>
  </ion-nav-buttons>
  <!-- Menu -->
  <div class="side-nav-wrapper">
    <ul class="side-nav hidden-xs">
      <li>
        <div class="side-nav-download">
        </div>
      </li>
      <li class="dropdown">
        <div class="dropdown-toggle side-nav-clip" ng-click="bookmark()"></div>
      </li>
      <li>
        <div class="side-nav-mail" ng-click="sendEmail()">
        </div>
      </li>
      <li>
        <a ng-href="#/start-screen">
          <div class="side-nav-home">
          </div>
        </a>
      </li>
    </ul>

    <ul class="menu-wrapper visible-xs-block">
      <li>
        <a ng-href="#/start-screen">
          <div class="side-nav-home-sm">
          </div>
        </a>
      </li>
      <li>
        <div class="side-nav-mail-sm" ng-click="sendEmail()">
        </div>
      </li>
      <li class="dropup"  ng-click="bookmark()">
        <div class="dropdown-toggle side-nav-clip-sm" ng-click="bookmark()"></div>
      </li>
      <li>
        <div class="side-nav-download-sm">
        </div>
      </li>
    </ul>
  </div>
  <!-- Menu end -->

  <ion-content padding="false" class="has-header">

    <div class="row responsive-sm">
      <div class="col col-40">
        <img ng-src="{{details.media.image_landscape}}" class="product-img">
      </div>
      <div id="detailPage-markdown3" class="col">
        <p id="detailPage-heading4" class="product-order-number">Bestellnummer: {{details.nummer}}</p>
        <p id="detailPage-heading3" class="product-name"> {{details.de_data.produktbezeichnung}} </p>
        <p class="product-summary"> {{details.de_data.dimension}} </p>
        <p class="product-noted"> {{details.de_data.zusatz2}}</p>
        <ion-list>
          <div ng-repeat="product in products">
            <ion-item class="description-item" ng-click="toggleGroup(product)"
                      ng-class="{active: isGroupShown(product)}">
              <div class="item-icon-right">
                {{product.title}}
                <i class="icon" ng-class="isGroupShown(product) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
              </div>
            </ion-item>
            <ion-item class="description-accordion" ng-show="isGroupShown(product)">
              <div ng-if="product.title.includes('ZEICHNUNG')">
                <img ng-src="{{details.media.technical_drawing_link}}">
              </div>
              <div ng-if="product.title == 'LIEFERUMFANG'">
                <div ng-bind-html="details.de_data.lieferumfang"></div>
              </div>
              <div ng-if="product.title == 'EINSATZBEREICH / TECHNISCHE DATEN'">
                <div ng-bind-html="details.de_data.einsatzbereich"></div>
              </div>
              <div ng-if="product.title == 'DETAILS'">
                <div ng-bind-html="details.de_data.werkstoff"></div>
              </div>
              <div ng-if="product.title == 'DOWNLOADS' && details.media.download_ids">
                <div ng-repeat="file in files">
                    <div ng-repeat="f in file">
                       <div class="row">
                         <div class="col col-20">
                           <img ng-src="{{f.thumbnail}}" width="40px" ng-click="downloadPDF(f)">
                         </div>
                         <div class="col">
                           {{f.de_data.broschurentitel}}
                         </div>
                         <div class="col">
                           {{f.de_data.zusatzinformation}}
                         </div>
                       </div>
                    </div>
                 </div>
              </div>
            </ion-item>
          </div>
        </ion-list>
        <div class="design-awards">
          <img src="img/design-awards.png">
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
