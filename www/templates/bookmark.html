<ion-view title="MERKZETTEL" style="background-color:#9e0a22;">
  <ion-content padding="false" class="has-header">
    <div id="bookmark-body">
      <div ng-repeat="bookmark in bookmarks" ng-if="$index%2 == 0" class="row responsive-sm">
        <div class="col col-50 flex" ng-if="bookmarks[$index].image_portrait">
          <div class="product-tile">
            <div class="row" ng-click="showDetails(bookmarks[$index])">
              <div class="col col-75">
                <p class="item-number">{{bookmarks[$index].nummer | split}}</p>
                <p class="item-title">{{bookmarks[$index].produktbezeichnung_de}}</p>
                <p class="item-name" ng-bind-html="bookmarks[$index].werkstoff_de"></p>
                <p>{{bookmarks[$index].zusatz2_de}}</p>
              </div>
              <div class="col">
                <div class="ion-android-close close-bookmark" ng-click="deleteBookmark(bookmarks[$index])"></div>
                <img src="{{bookmarks[$index].image_portrait}}" class="center">
              </div>
            </div>
          </div>
        </div>
        <div class="col col-50 flex" ng-if="bookmarks[$index + 1].image_portrait">
          <div class="product-tile">
            <div class="row" ng-click="showDetails(bookmarks[$index + 1])">
              <div class="col col-75">
                <p class="item-number">{{bookmarks[$index + 1].nummer | split}}</p>
                <p class="item-title">{{bookmarks[$index + 1].produktbezeichnung_de}}</p>
                <p class="item-name" ng-bind-html="bookmarks[$index + 1].werkstoff_de"></p>
                <p>{{bookmarks[$index + 1].zusatz2_de}}</p>
              </div>
              <div class="col">
                <div class="ion-android-close close-bookmark" ng-click="deleteBookmark(bookmarks[$index + 1])"></div>
                <img src="{{bookmarks[$index + 1].image_portrait}}" class="center">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
