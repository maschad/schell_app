<ion-view title="LÄNDEREINSTELLUNGEN" style="background-color: #9e0a22">
  <ion-content padding="true" class="has-header">
    <div class="settings-container">
      <div class="row">
        <h3>Ländereinstellungen</h3>
      </div>
      <label class="item item-select" id="countryselect-select2"
             style="border: 1px solid; border-radius: 4px; padding: 22px;">
        <select ng-model="country" ng-change="selectCountry(country)" style="font-size: 16px;">
          <option>Deutschland</option>
          <option>WorldWide</option>
        </select>
      </label>
    </div>
  </ion-content>
</ion-view>
