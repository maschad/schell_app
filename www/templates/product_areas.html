<ion-view title="PRODUKTKATEGORIEN" id="page4" style="background-color:#9e0a22;">
  <ion-nav-buttons side="right">
    <!-- Breadcrumb ionic -->
    <button class="button icon ion-chevron-down" ng-click="popover.show($event)" style="padding: 0 12px;"></button>
  </ion-nav-buttons>
  <!-- FAB Menu -->
  <ion-floating-menu menu-color="#2c2a2b" menu-open-color="#2c2a2b" backdrop="true">
    <ion-floating-item icon="schellicon-home" ui-sref="start-screen" button-color="#2c2a2b" text="Home"
                       icon-color="#fff"></ion-floating-item>
    <ion-floating-item icon="ion-ios-search" ui-sref="searchPage" button-color="#2c2a2b" text="Suche"
                       icon-color="#fff"></ion-floating-item>

    <ion-floating-item ng-show="showBookmark" icon="schellicon-list" button-class="fab-normal" text="Merkliste"
                       icon-color="#fff" ui-sref="bookmark"></ion-floating-item>
  </ion-floating-menu>
  <ion-content padding="false" class="has-header">

    <div class="row">
      <div class="col text-left">
        <h3 id="categories-heading6" style="color: #FFFFFF; margin-top: 10px;">Das SCHELL Produktsortiment</h3>
        <p style="color:#FFFFFF;">Das Produktsortiment von SCHELL Armaturen auf
          einen Blick. Bitte w√§hlen Sie eine Kategorie</p>
      </div>
    </div>
    <!-- Categories -->
    <div ng-repeat="category in categories" ng-if="$index%2 == 0" class="row responsive-sm">
        <div class="col col-50" ng-click="choice(categories[$index].child_ids,categories[$index].title_de,categories[$index].filter_ids)">
          <div class="product-tile">
            <div class="row">
              <div class="col col-33">
                <div class="product-counter">
                  <p> {{counts[categories[$index].uid]}} Artikel</p>
                </div>
                <img src="{{categories[$index].bild}}" class="center">
              </div>
              <div class="col col-center">
                <h3 class="product-type">{{categories[$index].title_de}}</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-50" ng-if="categories[$index + 1] != undefined" ng-click="choice(categories[$index + 1].child_ids,categories[$index + 1].title_de,categories[$index + 1].filter_ids)">
          <div class="product-tile">
            <div class="row">
              <div class="col col-33">
                <div class="product-counter">
                  <p> {{counts[categories[$index + 1].uid]}} Artikel</p>
                </div>
                <img src="{{categories[$index + 1].bild}}" class="center">
              </div>
              <div class="col col-center">
                <h3 class="product-type">{{categories[$index + 1].title_de}}</h3>
              </div>
            </div>
          </div>
        </div>
    </div>




  </ion-content>
</ion-view>
