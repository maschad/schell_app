<ion-view title="MERKZETTEL" style="background-color:#9e0a22;">
  <ion-content padding="false" class="has-header">
    <div id="bookmark-body">
      <div ng-repeat="bookmark in bookmarks" class="row responsive-sm">
        <div class="col col-50" ng-if="bookmark.image_portrait">
          <div class="product-tile">
            <div class="row" ng-click="showDetails(bookmark)">
              <div class="col col-75">
                <p class="item-number">{{bookmark.nummer | split}}</p>
                <p class="item-title">{{bookmark.produktbezeichnung_de}}</p>
                <p class="item-name" ng-bind-html="bookmark.werkstoff_de"></p>
                <p>{{bookmark.zusatz2_de}}</p>
              </div>
              <div class="col">
                <div class="ion-android-close close-bookmark" ng-click="deleteBookmark(bookmark)"></div>
                <img src="{{bookmark.image_portrait}}" class="center">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
