<ion-view title="SUCHE" id="page4" style="background-color:#9e0a22;">
  <ion-nav-buttons side="right">
    <!-- Filter search bar -
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button> -->
    <input ng-model="searchText" ng-keypress="search">
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header">
    <div id="product-overview-body">
      <div class="container">
        <div ng-repeat="product in products" class="row responsive-sm">
          <div class="col col-50" ng-if="product.image_portrait" ng-click="choiceProduct(product,product.nummer)">
            <div class="product-tile">
              <div class="row">
                <div class="col col-75">
                  <p class="item-number">{{product.nummer | split}}</p>
                  <p class="item-title">{{product.produktbezeichnung_de}}</p>
                  <p class="item-name" ng-bind-html="product.werkstoff_de"></p>
                  <p>{{product.zusatz2_de}}</p>
                </div>
                <div class="col">
                  <img src="{{product.image_portrait}}">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div ng-if="products !== undefined && !products.length && showFilter" class="no-results">
      <p style="color: white;">No Results</p>
    </div>
  </ion-content>
</ion-view>
