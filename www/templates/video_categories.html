<ion-view title="VIDEOS" style="background-color:#9e0a22;">
  <ion-nav-buttons side="right">
    <!-- Breadcrumb ionic -->
    <button class="button icon ion-chevron-down" ng-click="popover.show($event)" style="padding: 0 12px;"></button>
  </ion-nav-buttons>
  <!-- FAB Menu -->
  <ion-floating-menu menu-color="#2c2a2b" menu-open-color="#2c2a2b" backdrop="true">
    <ion-floating-item icon="ion-ios-search-strong" ui-sref="searchPage" button-color="#2c2a2b" text="Suche"
                       icon-color="#fff"></ion-floating-item>
  </ion-floating-menu>

  <ion-content padding="false" class="has-header">
    <!-- Categories -->
    <div id="video-categories">
      <div ng-repeat="category in categories" ng-if="$index%2 == 0" class="row responsive-sm">
        <div class="col col-50" ng-click="choice(categories[$index].uid, categories[$index].title_de)">
          <div class="product-tile">
            <div class="row">
              <div class="col col-center">
                <h3 class="product-type">{{categories[$index].title_de}}</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-50" ng-if="categories[$index + 1] != undefined" ng-click="choice(categories[$index + 1].uid, categories[$index + 1].title_de)">
          <div class="product-tile">
            <div class="row">
              <div class="col col-center">
                <h3 class="product-type">{{categories[$index + 1].title_de}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
