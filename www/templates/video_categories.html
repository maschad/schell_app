<ion-view title="VIDEOS" style="background-color:#9e0a22;">
  <!-- FAB Menu -->
  <ion-floating-menu menu-color="#2c2a2b" menu-open-color="#2c2a2b" backdrop="true">
    <ion-floating-item icon="schellicon-home" ui-sref="start-screen" button-color="#2c2a2b" text="Home"
                       icon-color="#fff"></ion-floating-item>
    <ion-floating-item icon="ion-ios-search-strong" ui-sref="searchPage" button-color="#2c2a2b" text="Suche"
                       icon-color="#fff"></ion-floating-item>
  </ion-floating-menu>

  <ion-content padding="false" class="has-header">
    <!-- Categories -->
    <div ng-repeat="category in categories" class="row responsive-sm">
      <div class="col col-50" ng-click="choice(category.uid)">
        <div class="product-tile">
          <div class="row">
            <div class="col col-center">
              <h3 class="product-type">{{category.title_de}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
