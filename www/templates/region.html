<ion-view title="LÄNDEREINSTELLUNGEN" style="background-color: #8c0b0c">

    <div class="settings-container">
      <div class="row">
        <h3>Ländereinstellungen</h3>
      </div>
      <label class="item item-select" id="countryselect-select2" style="border-radius: 4px;">

          <option>Deutschland</option>
          <option>WorldWide</option>
        </select>
      </label>
    </div>
  </ion-content>
</ion-view>
