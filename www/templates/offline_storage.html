<ion-view title="EINSTELLUNGEN" id="page7" style="background-color:#9e0a22;">
  <ion-content padding="true" class="has-header">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="settings-container">
      <div class="row">
        <div class="col-80">
          <span style="font-weight: bold;">Wählen Sie die Kategorien die Sie offline auf</span>
          <span style="font-weight: bold;"> diesem Gerät speichern möchten.</span><br>
          <span>Letzte Aktualisierung: {{preferences.last_updated}}</span>
        </div>
        <div class="col">
          <button class="button icon schellicon-reload"  ng-click="doRefresh()" style="border-radius: 50%;  min-height: 45px; min-width: 45px; background-color: #dfdfdf; float: right; padding: 0 10px;"></button>
        </div>
      </div>
      <form id="offline" class="list">
        <!-- <label class="item item-input">
          <span class="input-label">Letzte Aktualisierung: 23. 02. 2016</span>
        </label> -->
        <ion-item class="item-divider" id="settings-list-item-divider1"> PRODUKTE </ion-item>
        <hr class="settings-hr">
        <ion-checkbox class="checkbox-settings item-checkbox-right" ng-repeat="category in preferences.downloaded_categories" ng-change="downloadCategory(category,category.checked)" ng-model="category.checked">
            <strong>{{category.title_de}}</strong>
        </ion-checkbox>
        <ion-item class="item-divider" id="settings-list-item-divider2">VIDEOS</ion-item>
        <hr class="settings-hr">
        <ion-checkbox class="checkbox-settings item-checkbox-right" ng-model="preferences.download_videos" ng-change="downloadVideos()"><strong>Videos</strong> {{total_video_size}} </ion-checkbox>
        <ion-item class="item-divider" id="settings-list-item-divider3">SETTINGS</ion-item>
        <hr class="settings-hr">
        <ion-toggle toggle-class="toggle-assertive" ng-model="item.checked" ng-change="update()" ng-repeat="item in preferences.sync" style="font-size: 15px;">
          <strong>{{item.text}}</strong>
        </ion-toggle>
      </form>
    </div>

  </ion-content>
</ion-view>
