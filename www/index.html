    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>


    <script src="js/directives.js"></script>

    <script src="js/services.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>


    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
   <!--Splash Screen -->
  <div id="custom-overlay">
    <div class="container splashscreen-container">
      <div class="splashscreen-content">
        <img class="img-responsive center-block logo animated zoomIn" src="img/logo.png">
        <h1 class="slogan animated fadeIn">Verantwortung f√ºr Gesundheit</h1>
      </div>
    </div>
  </div>

  <body ng-app="app" animation="slide-left-right-ios7">
  <!-- Side menu -->
  <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21" ng-controller="MenuCtrl">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-royal" align-title="left">
        <ion-nav-back-button ng-click="goBack()"></ion-nav-back-button>
        <ion-nav-buttons side="left">
      </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21" style="background-color: rgba(0,0,0,0.7);">
      <ion-content ng-controller="MenuCtrl" padding="false" class="side-menu-left has-header">
        <form id="menu-form" class="list" data-componentid="form9">
          <div class="c-menu__close">
            <img src="img/icons/activate-filter.png" style="padding-left: 10px;">
            <span class="product-filter-heading">PRODUKTFILTER</span>
          </div>
          <ion-list>

            <div ng-repeat="group in groups">
              <ion-item class="menu-item wrap" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                <div style="color: white" class="item-icon-right">
                  {{group.name}}
                  <i class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
                </div>
              </ion-item>
              <ion-item class="item-accordion wrap" ng-show="isGroupShown(group)">
                <div ng-repeat="item in group.items">
                  <ion-checkbox class="menu-item checkbox-filter" ng-model="item.checked"
                                ng-change="applyFilter(item.uid,item.checked)">{{item.filter_content.title_de}}
                  </ion-checkbox>
                </div>
              </ion-item>
            </div>
          </ion-list>
        </form>
        <button menu-close class="button filter-close icon ion-chevron-left"></button>
        <button class="button button-small button-stable" ng-click="reset()">Filter Reset</button>
      </ion-content>

    </ion-side-menu>
  </ion-side-menus>
  </body>
</html>
